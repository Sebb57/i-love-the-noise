<!DOCTYPE html>
<html lang="en">
    <head>
        <title>i love the noise</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="/images/icon.jpeg">
        <link href="css/style.css" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
        <script src="/js/iltn.js" defer></script>
    </head>
    <body>
        <div id="lobby">
            <h1>Select a Room</h1>
            <div id="room-list">
                <p>Loading rooms...</p>
            </div>
            
            <hr>
            <h3>Or create one:</h3>
            <input type="text" id="room-input" placeholder="Room Name">
            <button type="button" id="create-room-btn">Create & Join</button>
        </div>

        <div id="game-mode" style="display: none;">
            <h2 id="current-room-name"></h2>
            <button type="button" id="watch">watch</button>
            <button type="button" id="play">play</button>
            <button type="button" id="leave">Leave Room</button>
            
            <select name="instruments" id="instruments">
                <option value="Synth">Synth</option>
                <option value="MonoSynth">MonoSynth</option>
                <option value="FMSynth">FMSynth</option>
                <option value="AMSynth">AMSynth</option>
                <option value="MetalSynth">MetalSynth</option>
            </select>
            


        </div>

    </body>
</html>
